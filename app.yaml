application: kindlefeeder
version: 1
runtime: python
api_version: 1

builtins:
- datastore_admin: on

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  mime_type: image/x-icon    

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /static
  static_dir: static

- url: /
  script: main.py

- url: /(deliver|js|post_v1)
  script: main.py
  
- url: /(worker|push_worker|remove_logs)/?
  script: main.py
  login: admin
  
- url: .*
  script: main.py
  login: required